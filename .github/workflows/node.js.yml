name: CI/CD Game

# 触发条件
on:
  pull_request:
    branches: [ "main" ]   # PR 提交到 main 时触发
  push:
    branches: [ "main" ]   # main 分支 push 时触发部署

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 1️⃣ CI 构建
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # 2️⃣ 自动部署，只在 main push 时执行
  deploy:
    if: github.ref == 'refs/heads/main'   # 只在 main 分支 push 时触发
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # 这里改成你的构建目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
