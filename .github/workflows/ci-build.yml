name: CI Build

on:
  pull_request:
    branches: [ "main" ]   # 任何分支 PR 到 main
  push:
    branches: [ "main" ]   # 直接 push main 时也构建

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      # 上传 dist 作为 artifact，PR 内多个 job 可以共享
      - name: Upload dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-artifact
          path: ./dist
