<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bio-Crisis: Zero Hour (by Andy 2026)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bio-green': '#00ff00',
              'bio-red': '#ff0000',
              'bio-dark': '#0a0a0a',
              'bio-panel': 'rgba(20, 20, 20, 0.9)',
            },
            fontFamily: {
              mono: ['Courier New', 'Courier', 'monospace'],
              sans: ['Arial', 'Helvetica', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flash': 'flash 0.1s ease-out',
              'shake': 'shake 0.2s ease-in-out',
            },
            keyframes: {
              flash: {
                '0%': { opacity: '0' },
                '10%': { opacity: '0.8', backgroundColor: 'white' },
                '100%': { opacity: '0' }
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px) translateY(5px)' },
                '75%': { transform: 'translateX(5px) translateY(-5px)' }
              }
            },
            cursor: {
              'crosshair': 'crosshair',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #e0e0e0;
        overflow: hidden;
        user-select: none;
      }
      .crosshair-cursor {
        cursor: crosshair;
      }
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 50;
      }
      .vignette {
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
        pointer-events: none;
        z-index: 40;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
